{% extends "base.html" %}
{% block content %}
<style>
  .list-unstyled {
  list-style: none !important;
  padding-left: 0;
  margin-left: 0;
}

.btn-toggle {
  background-color: transparent;
  border: none;
  color: #fff;
  font-weight: 500;
  padding: 8px 12px;
  width: 100%;
  text-align: left;
}

.btn-toggle:hover {
  background-color: rgba(255, 255, 255, 0.2);
}

.btn-toggle-nav a {
  color: rgba(255, 255, 255, 0.85);
  text-decoration: none;
}

.btn-toggle-nav a:hover {
  color: #fff;
}

</style>
<h3>Appointments</h3>
<button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#createModal">
  <i class="bi bi-plus"></i> New Appointment
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th><th>Patient</th><th>Doctor</th><th>Date</th><th>Status</th>
    </tr>
  </thead>
  <tbody id="appointmentTable"></tbody>
</table>

<link rel="stylesheet" href="/modules/appointments/static/css/appointments.css">
<script src="/modules/appointments/static/js/appointments.js" defer></script>
{% endblock %}
